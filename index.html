<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks">
      <p class="new-task">
        <label class="new-task__label">Add Item</label>
        <div class="new-task__form">
          <input class="input__text task new-task__input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul class="incomplete-tasks">
        <li class="task__item">
          <input class="input__checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="input__text" type="text">
          <button class="button edit-task__button">Edit</button>
          <button class="button delete-task__button">
            <img src="./remove.svg" class="delete-task__img" alt="Delete Task Button">
          </button>
        </li>
        <li class="task__item task__item_editable">
          <input class="input__checkbox" type="checkbox">
          <label class="task">Go Shopping</label>
          <input value="Go Shopping" class="input__text" type="text">
          <button class="button edit-task__button">Save</button>
          <button class="button delete-task__button">
            <img src="./remove.svg" class="delete-task__img" alt="Delete Task Button">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="completed-tasks">
        <li class="task__item">
          <input class="input__checkbox" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="input__text" type="text">
          <button class="button edit-task__button">Edit</button>
          <button class="button delete-task__button">
            <img src="./remove.svg" class="delete-task__img" alt="Delete Task Button">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
