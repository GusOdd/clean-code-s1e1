<!doctype html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks">
      <p class="new-task">
        <label class="new-task__label">Add Item</label>
        <div class="new-task__form">
          <input class="task new-task__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="incomplete-tasks">
        <li class="task__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit-task__button">Edit</button>
          <button class="delete-task__button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task__item task__item_editable">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-task__button">Save</button>
          <button class="delete-task__button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li class="task__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-task__button">Edit</button>
          <button class="delete-task__button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
